<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>단일 파일 업로드</title>
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div class="attachFileWrap">
            <div class="attachContent">
                <ul id="divAttachFile" class="fileList">
                </ul>
                <div class="fileInfo">
                    <ul id="divFileInfos">
                    </ul>
                </div>
            </div>
            <div class="buttonWrap"><button type="button" id="btnUpload" syn-events="['click']" class="txtBtn">업로드</button></div>
        </div>
        <qaf_fileclient id="qfcFileClient" syn-options="{}"></qaf_fileclient>
    </form>
    <script src="/assets/bundle/js/syn.module.js" type="text/javascript"></script>
</body>
</html>
