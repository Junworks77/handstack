<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>프로필 이미지 파일 업로드</title>
</head>
<body>
	<form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
		<div class="attachFileWrap">
			<div class="attachContent">
				<div class="photoBox">
					<img id="imgProfilePicture" src="/assets/bundle/img/common/photo_noData.png" alt="" />
				</div>
				<div id="divProfilePicture"></div>
			</div>
			<div class="buttonWrap">
				<button type="button" id="btnUploadFileDelete" class="txtBtn" style="display: none;" syn-events="['click']">파일 삭제</button>
				<button type="button" id="btnUploadFileDownload" class="txtBtn" style="display: none;" syn-events="['click']">파일 다운로드</button>
				<button type="button" id="btnUpload" class="txtBtn" syn-events="['click']">업로드</button>
			</div>
		</div>
		<qaf_fileclient id="qfcFileClient" syn-options="{}"></qaf_fileclient>
	</form>
	<script src="/assets/bundle/js/syn.module.js" type="text/javascript"></script>
</body>
</html>
