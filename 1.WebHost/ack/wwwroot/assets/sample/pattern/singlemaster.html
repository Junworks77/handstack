<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div id="main" role="main" class="mainContents">
            <!--div class="head">
                <h2 class="title">활동회원</h2>
            </div-->
            <div class="statusWrap">
                <ul>
                    <li class="title">회원현황</li>
                    <li><span>활동회원 : <strong><span id="txtTotal"></span>명</strong></span></li>
                    <li><span>전월가입회원 : <strong><span id="txtPreMon"></span>명</strong></span></li>
                    <li><span>당월가입회원 : <strong><span id="txtCumMon"></span>명</strong></span></li>
                </ul>
            </div>
            <!--div class="gridWrap">
                <div class="gridBox">
                    <dl class="gridUtil">
                        <dt class="gridTotal">
                            <div class="totalBox">
                                <span><strong><label>활동회원</label></strong> : <span id="txtTotal"></span><label>명</label></span>
                                <span><strong><label>전월가입회원</label></strong> : <span id="txtPreMon"></span><label>명</label></span>
                                <span><strong><label>당월가입회원</label></strong> : <span id="txtCumMon"></span><label>명</label></span>
                            </div>
                        </dt>
                    </dl>
                </div>
            </div-->
            <div class="formFieldWrap">
                <ul class="row">
                    <li class="col-3">
                        <div class="formGroup">
                            <label class="w110">가입일 구분</label>
                            <span class="formControl">
                                <span><input class="ui_radio" id="rdoTotal" name="group1" type="radio" syn-datafield="" value="1" syn-events="['change']" syn-options="{textContent: '전체조회', toQafControl: true}" checked><label for="">sdfd</label></span>
                                <span><input class="ui_radio" id="rdoPreMon" name="group1" type="radio" syn-datafield="" value="2" syn-events="['change']" syn-options="{textContent: '전월가입회원', toQafControl: true}"><label for="">sdfd</label></span>
                                <span><input class="ui_radio" id="rdoCumMon" name="group1" type="radio" syn-datafield="" value="3" syn-events="['change']" syn-options="{textContent: '당월가입회원', toQafControl: true}"><label for="">sdfd</label></span>
                            </span>
                        </div>
                    </li>
                    <li class="col-3">
                        <div class="formGroup">
                            <label class="w110">미배본기간</label>
                            <span class="formControl">
                                <span><input class="ui_checkbox" id="chkMore15" type="checkbox" syn-datafield="" value="1" syn-events="['change']" syn-options="{textContent: '15일 이상', toQafControl: true}"><label for="">sdfd</label></span>
                                <span><input class="ui_checkbox" id="chkMore30" type="checkbox" syn-datafield="" value="2" syn-events="['change']" syn-options="{textContent: '30일 이상', toQafControl: true}"><label for="">sdfd</label></span>
                                <span><input class="ui_checkbox" id="chkMore45" type="checkbox" syn-datafield="" value="3" syn-events="['change']" syn-options="{textContent: '45일 이상', toQafControl: true}"><label for="">sdfd</label></span>
                                <span><input class="ui_checkbox" id="chkMore60" type="checkbox" syn-datafield="" value="4" syn-events="['change']" syn-options="{textContent: '60일 이상', toQafControl: true}"><label for="">sdfd</label></span>
                            </span>
                        </div>
                    </li>
                    <li class="col-3">
                        <div class="formGroup">
                            <div id="parameter">
                                <input type="hidden" id="txtI_AGENCY_NO" class="item" syn-datafield="I_AGENCY_NO" value="1950" syn-options="{belongID: 'L01'}">
                            </div>
                            <label class="w110">회원조회</label>
                            <span class="formControl inputGroup">
                                <select id="ddlselect1" class="item" syn-events="['change']" syn-datafield="" syn-options="{belongID: 'L01', dataSourceID: 'CT002', local: true, required: false}"></select>
                                <input type="text" id="txtFilterParam" class="item">
                            </span>
                        </div>
                    </li>
                    <li class="col-3 searchBtn">
                        <button type="button" syn-events="['click']" class="txtBtn light" id="btnRetrived">
                            조회
                        </button>
                    </li>
                </ul>
            </div>
            <div class="gridWrap">
                <div class="gridBox">
                    <dl class="gridUtil head">
                        <dt class="gridTitle"><h3>활동회원</h3></dt>
                        <dd class="gridButton">
                            <div class="buttonGroup">
                                <button type="button" syn-events="['click']" class="lineBtn" id="btnExcel">
                                    <span>엑셀</span>
                                </button>
                            </div>
                        </dd>
                    </dl>
                    <div>
                        <syn_grid id="grdGrid1" syn-events="['afterSelectionEnd']" syn-datafield="CodeDetail1" syn-options="{height:680, columns: [
                               ['CUSTOMER_NO', '회원번호', 120, false, {
                                   columnType: 'numeric',
                                   numericFormat: false}
                               , false, 'left','',''],
                               ['USER_ID', '사용자ID', 120, false, 'text', false, 'left','',''],
                               ['CUSTOMER_NAME', '회원명', 120, false, 'text', false, 'left','',''],
                               ['SCHOOL_YEAR', '학년', 120, false, 'text', false, 'left','',''],
                               ['P_MOBILE_PHONE', '원생연락처', 120, false, 'text', false, 'left','',''],
                               ['MOBILE_PHONE', '학부모연락처', 120, false, 'text', false, 'left','',''],
                               ['BIRTH_YMD', '생년월일', 120, false, 'date', false, 'left','',''],
                               ['START_DT', '활동일', 120, true, 'date', true, 'left','',''],
                               ['REGI_MON', '가입시기', 120, true, 'text', true, 'left','',''],
                               ['SEARCH', '이력조회', 120, false, 'button', false, 'left','','']
                            ]}">
                        </syn_grid>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
</body>
</html>
