<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div id="main" role="main" class="mainContents">
            <!--div class="head">
                <h2 class="title">회원정보</h2>
            </div-->
            <dl class="headWrap">
                <dt class="title"><h3>회원정보</h3></dt>
                <dd>
                    <span class="smallText">(*) 표시는 필수입력 사항입니다.</span>
                    <span class="buttonArea">
                        <button type="button" syn-events="['click']" class="txtBtn" id="btnSave">
                            저장
                        </button>
                    </span>
                </dd>
            </dl>
            <div class="formFieldWrap">
                <ul class="row">
                    <li class="col-6">
                        <div class="formGroup">
                            <label class="w130">회원명</label>
                            <span class="formControl">
                                <input type="text" class="item textBox" id="txt" value="">
                            </span>
                        </div>
                    </li>
                    <li class="col-6">
                        <div class="formGroup">
                            <label class="w130">생년월일</label>
                            <span class="formControl">
                                <syn_datepicker id="datepick1" syn-datafield="" syn-options="{belongID: ''}"></syn_datepicker>
                            </span>
                        </div>
                    </li>
                </ul>
                <ul class="row">
                    <li class="col-6">
                        <div class="formGroup">
                            <label class="w130">인증용 회원 휴대폰</label>
                            <span class="formControl">
                                <input type="text" class="item textBox" id="txttextBox3" value="">
                            </span>
                        </div>
                    </li>
                    <li class="col-6 searchBtn">
                        <button type="button" syn-events="['click']" class="txtBtn type2 light" id="" syn-options="">
                            조회
                        </button>
                    </li>
                </ul>
            </div>
            <div id="detailArea">
                <div class="formFieldWrap">
                    <ul class="row">
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w130">회원번호</label>
                                <span class="formControl">
                                    <label class="item" id="txttextBox4" value=""></label>
                                    <button type="button" syn-events="['click']" class="txtBtn small" id="btnCheck">
                                        중복확인
                                    </button>
                                </span>
                            </div>
                        </li>
                        <li class="col-3">
                            <div class="formGroup">
                                <label class="w180">회원상태</label>
                                <span class="formControl">
                                    <select type="text" class="item textBox" id="ddlSelect1" value=""></select>

                                </span>
                            </div>
                        </li>
                        <li class="col-3">
                            <div class="formGroup">
                                <label class="item" id="txttextBox5" value="">복귀예정일</label>
                                <span class="formControl">
                                    <syn_datepicker id="datepick2" syn-datafield="" syn-options="{belongID: ''}"></syn_datepicker>
                                </span>
                            </div>
                        </li>
                    </ul>
                    <ul class="row">
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w130">가입일</label>
                                <span class="formControl">
                                    <label class="item" id="txttextBox6" value=""></label>
                                </span>
                            </div>
                        </li>
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w180">가입경로(휴원사유/중단사유)</label>
                                <span class="formControl">
                                    <input type="text" class="item textBox" id="txttextBox7" value="">
                                </span>
                            </div>
                        </li>
                    </ul>
                    <ul class="row">
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w130">학년(*)</label>
                                <span class="formControl">
                                    <input type="text" class="item textBox" id="txttextBox8" value="">
                                </span>
                            </div>
                        </li>
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w180">회원ID</label>
                                <span class="formControl">
                                    <input type="text" class="item textBox" id="txttextBox9" value="">
                                </span>
                            </div>
                        </li>
                    </ul>
                    <ul class="row">
                        <li class="col-12">
                            <div class="formGroup">
                                <label class="w130">이메일 주소</label>
                                <span class="formControl">
                                    <input type="text" class="item textBox" id="txttextBox10" value="">
                                    @
                                    <input type="text" class="item textBox" id="txttextBox11" value="">
                                    <select type="text" class="item textBox" id="ddlSelect2" value=""></select>
                                </span>
                            </div>
                        </li>
                    </ul>
                    <ul class="row">
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w130">주소</label>
                                <span class="formControl inputGroup">
                                    <input type="text" class="textBox" value="" id="txttextBox9" placeholder="우편번호">
                                    <button type="button" syn-events="['click']" class="icon-search" syn-datafield id="btnZIPCD" syn-options="{}"></button>
                                </span>
                            </div>
                        </li>
                        <li class="col-12">
                            <div class="formGroup">
                                <label class="w130"></label>
                                <span class="formControl inputGroup">
                                    <input type="text" class="textBox" id="txttextBox10" placeholder="주소1">
                                    <input type="text" class="item textBox" id="txttextBox11" placeholder="주소2">
                                </span>
                            </div>
                        </li>
                    </ul>
                    <ul class="row">
                        <li class="col-12">
                            <div class="formGroup">
                                <label class="w130">특이사항</label>
                                <span class="formControl">
                                    <input type="text" class="item textBox" id="txttextBox12" value="">
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="head">
                    <h3>보호자 정보</h3>
                </div>
                <div class="formFieldWrap">
                    <ul class="row">
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w130">보호자 성명(*)</label>
                                <span class="formControl">
                                    <input type="text" class="item textBox" id="txttextBox13" value="">
                                </span>
                            </div>
                        </li>
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w180">관계</label>
                                <span class="formControl">
                                    <span><input type="radio" class="ui_radio" name="group1" id="radiButton1" value="모"><label for="radiButton1" class="">모</label></span>
                                    <span><input type="radio" class="ui_radio" name="group1" id="radiButton2" value="부"><label for="radiButton2" class="">부</label></span>
                                    <span><input type="radio" class="ui_radio" checked name="group1" id="radiButton3" value="기타"><label for="radiButton3" class="">기타</label></span>
                                </span>
                            </div>
                        </li>
                    </ul>
                    <ul class="row">
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w130">휴대전화(*)</label>
                                <span class="formControl">
                                    <input type="text" class="item textBox" id="txttextBox14" value="">
                                </span>
                            </div>
                        </li>
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w180">이메일</label>
                                <span class="formControl inputGroup">
                                    <span class="syn-textbox item"><input type="text" class="item textBox" id="txttextBox15"></span>
                                    @
                                    <span class="syn-textbox item"><input type="text" class="item textBox" id="txttextBox16"></span>
                                    <span class="syn-combo item"><select id="ddlselect1" syn-events="['change']" syn-datafield="" syn-options="{belongID: '', dataSourceID: '', local: true, required: true}"></select></span>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="head">
                    <h3>개인정보의 제3자 제공 동의</h3>
                </div>
                <div class="formFieldWrap">
                    <ul class="row">
                        <li class="col-12">
                            <div class="formGroup">
                                <label class="w400">개인정보의 제3자 제공 동의 (*)</label>
                                <span class="formControl">
                                    <input type="checkbox" class="ui_checkbox" checked id="chBox17"><label for="chBox17" class="">동의함</label>
                                </span>
                            </div>
                        </li>
                    </ul>
                    <ul class="row">
                        <li class="col-6">
                            <div class="formGroup">
                                <label class="w400">마케팅 및 광고 활용을 위한 개인정보의 제3자 제공 동의 </label>
                                <span class="formControl">
                                    <input type="radio" class="ui_radio" checked name="group2" id="radiButton4" value="동의함"><label for="radiButton4" class="">동의함</label>
                                    <input type="radio" class="ui_radio" checked name="group2" id="radiButton5" value="동의안함"><label for="radiButton5" class="">동의안함</label>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
</body>
</html>
