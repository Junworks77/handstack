<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div id="main" role="main" class="mainContents">
            <!--div class="head">
                <h2 class="title">본부관리</h2>
                <div class="buttonGroup">
                    <button type="button" syn-events="['click']" class="txtBtn" id="searchBtn">
                        조회
                    </button>
                    <button type="button" syn-events="['click']" class="txtBtn" id="saveBtn">
                        저장
                    </button>
                </div>
            </div-->
            <div class="formFieldWrap">
                <ul class="row">
                    <li class="col-6">
                        <div class="formGroup">
                            <label class="w110">본부조회</label>
                            <span class="formControl inputGroup">
                                <span class="syn-combo item"><select id="ddlselect1" syn-events="['change']" syn-datafield="" syn-options="{belongID: [''], dataSourceID: '', local: false, required: true}"></select></span>
                                <span class="syn-combo item"><select id="ddlselect2" syn-events="['change']" class="item" syn-datafield="" syn-options="{belongID: [''], dataSourceID: '', local: false, required: true}"></select></span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <!--TabContents-->
            <div class="fieldTabUIWrap">
                <ul class="tabUI">
                    <li id="AreaTab1" class="active" syn-events="['click']">
                        <a class="">가맹본부</a>
                    </li>
                    <li id="AreaTab2" class="" syn-events="['click']">
                        <a class="">중단본부</a>
                    </li>
                </ul>
                <div class="tabContent">
                    <div id="Area1" class="block">
                        <div class="gridWrap">
                            <div class="gridBox">
                                <dl class="gridUtil head">
                                    <dt class="gridTitle"><h3>거점목록</h3></dt>
                                    <dd class="gridButton">
                                        <div class="buttonGroup">
                                            <button type="button" class="lineBtn icon-plus" id="btnAddRow1" syn-events="['click']" syn-options="{ triggerConfig: {
							                	      triggerEvent:'click',
                                                      triggerID: 'grdGrid1',
                                                      action: '$grid.insertRow',
                                                      params: {
                                                        options:{
                                                        focusColumnID: 'data1'
                                                    }
                                                }
							                }}">
                                            </button>
                                            <button type="button" class="lineBtn icon-delete-big" id="btnRemoveRow1" syn-options="{triggerConfig: {
							                	    triggerEvent:'click',
							                	    triggerID: 'grdGrid1',
							                	    action: '$grid.removeRow',
							                	    params: {
                                                        options:{
                                                        focusColumnID: 'data1'
                                                    }
                                                }
							                }}">
                                            </button>
                                        </div>
                                    </dd>
                                </dl>
                                <div>
                                    <syn_grid id="grdGrid1" syn-events="['afterSelectionEnd']" syn-datafield="CodeDetail" syn-options="{height:680, columns: [
                                        ['data1', '본부코드', 120, false, 'text', false, 'left','',''],
                                        ['data2', '본부명', 120, false, 'text', false, 'left','',''],
                                        ['data3', '본부장명', 120, false, 'text', false, 'left','',''],
                                        ['data4', '연락처', 120, false, 'text', false, 'left','',''],
                                        ['data5', '휴대전화', 120, false, 'text', false, 'left','',''],
                                        ['data6', '가맹일', 120, false, 'text', false, 'left','','']
                                     ]}">
                                    </syn_grid>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="Area2" class="hidden">
                        <div class="gridWrap">
                            <div class="gridBox">
                                <dl class="gridUtil head">
                                    <dt class="gridTitle"><h3>목록</h3></dt>
                                    <dd class="gridButton">
                                        <div class="buttonGroup">
                                            <button type="button" class="lineBtn icon-plus" id="btnAddRow2" syn-events="['click']" syn-options="{ triggerConfig: {
							                	      triggerEvent:'click',
                                                      triggerID: 'grdGrid2',
                                                      action: '$grid.insertRow',
                                                      params: {
                                                        options:{
                                                        focusColumnID: 'data1'
                                                    }
                                                }
							                }}">
                                            </button>
                                            <button type="button" class="lineBtn icon-delete-big" id="btnRemoveRow2" syn-options="{triggerConfig: {
							                	    triggerEvent:'click',
							                	    triggerID: 'grdGrid2',
							                	    action: '$grid.removeRow',
							                	    params: {
                                                        options:{
                                                        focusColumnID: 'data1'
                                                    }
                                                }
							                }}">
                                            </button>
                                        </div>
                                    </dd>
                                </dl>
                                <div>
                                    <syn_grid id="grdGrid2" syn-events="['afterSelectionEnd']" syn-datafield="CodeDetail2" syn-options="{height:680, columns: [
                                        ['data1', '본부코드', 120, false, 'text', false, 'left','',''],
                                        ['data2', '본부명', 120, false, 'text', false, 'left','',''],
                                        ['data3', '본부장명', 120, false, 'text', false, 'left','',''],
                                        ['data4', '연락처', 120, false, 'text', false, 'left','',''],
                                        ['data5', '휴대전화', 120, false, 'text', false, 'left','',''],
                                        ['data6', '가맹일', 120, false, 'text', false, 'left','','']
                                     ]}">
                                    </syn_grid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
</body>
</html>
