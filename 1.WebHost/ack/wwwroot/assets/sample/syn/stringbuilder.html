<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>stringbuilder</title>
  <link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div id="wrap" class="sub">
            <div class="bx_sep">
                <header>
                    syn.stringbuilder ($sb)
                </header>
                <div class="tb_ly_a">
                    <table>
                        <colgroup>
                            <col style="width:25%" />
                            <col />
                        </colgroup>
                        <tr>
                            <th scope="col">
                                $sb.append
                            </th>
                            <td>
                                <input type="button" id="btnAppend" value="문자열 추가" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $sb.appendFormat
                            </th>
                            <td>
                                <input type="button" id="btnAppendFormat" value="포맷 문자열 추가" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $sb.convertToArray
                            </th>
                            <td>
                                <input type="text" id="txtConvertToArray" value="" />
                                <input type="button" id="btnConvertToArray" value="ConvertToArray" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $sb.clear
                            </th>
                            <td>
                                <input type="button" id="btnClear" value="문자열 삭제" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $sb.toString
                            </th>
                            <td>
                                <input type="text" id="txtToString" value="" />
                                <input type="button" id="btnToString" value="문자열 출력" syn-events="['click']" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
</body>
</html>
