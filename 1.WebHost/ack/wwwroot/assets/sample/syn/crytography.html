<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>crytography</title>
  <link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div id="wrap" class="sub">
            <div class="bx_sep">
                <header>
                    syn.crytography ($c)
                </header>
                <div class="tb_ly_a">
                    <table>
                        <colgroup>
                            <col style="width:25%" />
                            <col />
                        </colgroup>
                        <tr>
                            <th scope="col">
                                $crytography.base64Encode
                            </th>
                            <td>
                                <input type="text" id="txtBase64Encode" value="">
                                <input type="button" id="btnBase64Encode" value="호출" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $crytography.base64Decode
                            </th>
                            <td>
                                <input type="text" id="txtBase64Decode" value="">
                                <input type="button" id="btnBase64Decode" value="호출" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $crytography.utf8Encode
                            </th>
                            <td>
                                <input type="text" id="txtUtf8Encode" value="">
                                <input type="button" id="btnUtf8Encode" value="호출" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $crytography.utf8Decode
                            </th>
                            <td>
                                <input type="text" id="txtUtf8Decode" value="">
                                <input type="button" id="btnUtf8Decode" value="호출" syn-events="['click']" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
</body>
</html>
