<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/assets/bundle/css/syn.bundle.css">
	<style>
		.modal_overlay {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0,0,0,0.1);
		}
	</style>
</head>
<body>
	<form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
		<br /><br /><br />
		<div style="font-size: 24px;">
			<i class="ri-information-line ri-3x"></i>
			<i class="ri-error-warning-line ri-3x"></i>
			<i class="ri-question-line ri-3x"></i>
			<i class="ri-alarm-warning-line ri-3x"></i>
		</div>
		<input type="button" id="btnLoadingBar" value="LoadingBar" syn-events="['click']" />
		<input type="button" id="btnAlert" value="Alert" syn-events="['click']" />
		<input type="button" id="btnShowDialog" value="ShowDialog" syn-events="['click']" />
		<input type="button" id="btnShowUIDialog" value="ShowUIDialog" syn-events="['click']" />
		<input type="button" id="btnNotifier" value="Notifier" syn-events="['click']" />
		<input type="button" id="btnOpenReport" value="OpenReport" syn-events="['click']" />
		<input type="button" id="btnOpenReport2" value="OpenReport2" syn-events="['click']" />
		<input type="checkbox" id="chkWindowManager" checked="checked" />
		<input type="text" id="txtWindowManager" value="WindowID1" />
		<input type="text" id="txtChannelID" value="Channel1" placeholder="ChannelID" />
		<input type="text" id="txtBaseWindowID" value="" placeholder="BaseWindowID" />
		<input type="button" id="btnWindowManager" value="WindowManager" syn-events="['click']" />
		<input type="button" id="btnParent2Children" value="Parent 2 Children" syn-events="['click']" />
		<input type="button" id="btnChildren2Parent" value="Children 2 Parent" syn-events="['click']" />
	</form>
	<div id="htmlTemplete" style="display: none;" class="simplemodal-data">
		<h3 class="mt-0 mb-0">부서 이름변경</h3>
		<p><input type="text" id="txtChangeDepartmentName" syn-options="{editType: 'spinner', dataType: 'int', minCount: 0, maxCount: 999}" value="큐씨엔" /></p>
		<div class="btn-area">
			<input type="button" id="btnNameChange" class="btn btn-primary" value="확인" syn-events="['click']">
		</div>
	</div>
	<div id="htmlTemplete_Backup" style="display: none;" class="simplemodal-data">
		<h3 class="mt-0 mb-0">showDialog 샘플</h3>
		<p>팝업으로 호출할 HTML입니다.</p>
		<div class="msg">메시지입니다.</div>
		<div class="btn-area">
			<input type="button" id="btnClose" class="btn btn-primary" value="닫기" syn-events="['click']">
		</div>
	</div>
	<div style="display:none; position: fixed; z-index: 9999; bottom: 12px; right: 12px;">
		<div style="padding: 12px 18px;margin: 0px 0px 6px;background-color: rgb(0, 0, 0);opacity: 0.8;color: rgb(255, 255, 255);border-radius: 3px;box-shadow: rgb(153, 153, 153) 0px 0px 12px;max-width: 800px;min-width:240px;">
			<div style="display: inline-block;">
				<div style="font-size: 18px;position: absolute;left: 10px;top: 16px;">
					<i class="ri-information-line ri-2x"></i>
				</div>
				<div style="margin-left: 36px;">
					<div style="font-weight: bold;margin-bottom: 2px;">텍스트</div>
					<div>텍스트</div>
				</div>
			</div>
		</div>
	</div>

	<ul class="row p-2" id="lstDocumentApprovers">
		<li class="col-12 p-1">
			<div class="wp-100 m-0 m-auto border text-center">
				<div class="ml-0 mr-0 m-1 h-6 border-b text-sm">직급</div>
				<div id="png3" class="m-2 h-8 approval_stamp">기안</div>
				<div class="m-2">홍길동</div>
				<div class="m-2">2021-01-01</div>
			</div>
		</li>
		<li class="col-12 p-1">
			<div class="wp-100 m-0 m-auto border text-center">
				<div class="ml-0 mr-0 m-1 h-6 border-b text-sm">직급</div>
				<div id="png4" class="m-2 h-8 approval_stamp yellow">취소</div>
				<div class="m-2">홍길동</div>
				<div class="m-2">2021-01-01</div>
			</div>
		</li>
		<li class="col-12 p-1">
			<div class="wp-100 m-0 m-auto border text-center">
				<div class="ml-0 mr-0 m-1 h-6 border-b text-sm">직급</div>
				<div id="png1" class="m-2 h-8 approval_stamp red">반려</div>
				<div class="m-2">홍길동</div>
				<div class="m-2">2021-01-01</div>
			</div>
		</li>
		<li class="col-12 p-1">
			<div class="wp-100 m-0 m-auto border text-center">
				<div class="ml-0 mr-0 m-1 h-6 border-b text-sm">직급</div>
				<div id="png2" class="m-2 h-8 approval_stamp blue">승인</div>
				<div class="m-2">홍길동</div>
				<div class="m-2">2021-01-01</div>
			</div>
		</li>
	</ul>
	<script src="/assets/js/syn.loader.js" type="text/javascript"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</body>
</html>
