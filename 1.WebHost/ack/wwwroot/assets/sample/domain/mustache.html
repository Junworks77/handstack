<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div id="divTemplateResult">
        </div>
        <input type="button" id="btnTemplate1" value="Template1" syn-events="['click']" />
        <input type="button" id="btnTemplate2" value="Template2" syn-events="['click']" />
        <hr />
    </form>
    <script id="template1" type="text/x-mustache">
        <b>{{name}}</b> is babo. <br />
        <span style="font-size:11pt;color:red">{{age}} years old.</span>

        {{#wrapped}}
          {{name}} is awesome.
        {{/wrapped}}
    </script>
    https://mustache.github.io/mustache.5.html
    <script id="template2" type="text/x-mustache">
        <!-- (False Values or Empty Lists) 감싸진 부분 안에는 주입된 데이터의 KEY값과 맞는 DATA가 바인딩 된다 -->
	    {{#peoples}}
	    * {{name}} is {{age}} years old. <br />
	    {{/peoples}}

        <!-- Inverted Sections -->
	    {{^peoples}}
	    * no items
	    {{/peoples}}
    </script>
    <script type="text/javascript">
        function pageLoadFiles(jsFiles, styleFiles, htmlFiles) {
            jsFiles.push('/assets/js/mustache-4.2.0/mustache.js');
        }
    </script>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
</body>
</html>
