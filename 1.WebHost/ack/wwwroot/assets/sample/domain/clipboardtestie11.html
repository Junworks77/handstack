<!DOCTYPE html>
<html>
<head>
    <title>Tiny Clipboard Viewer - IE 11</title>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        .redlined {
            border: red solid 1px;
        }
    </style>
    <script>
        htmlPresent = false;
        function processPaste() {
            console.log('Paste triggered');
            $('#rawHtmlDiv').remove();
            setTimeout(function () {
                html = "<div id='rawHtmlDiv'><p><strong>RAW HTML:</strong></p>";
                html += "<textarea style='width: 100%;' rows='30' id='rawHTML'>";
                html += $('#divPasteBin').html();
                html += "</textarea></div>";
                $('#divClipboardDatas').append(html);
                console.log('HTML: ' + $('#divPasteBin').html());
            }, 100);
        }
    </script>
</head>
<body>
    <h2>Clipboard Viewer for IE 11</h2>
    <h4>Note: This is <em>not</em> for use with Microsoft Edge</h4>
    <p>For the pasted data to be run through TinyMCE's processing algorithm the 'text/html' data type must be available.</p>
    <p>Paste in the red box below:</p>
    <div contenteditable=true onpaste="processPaste()" id="divPasteBin" class="redlined">
        <br />
    </div>
    <div id="divClipboardDatas">
    </div>
</body>
</html>
