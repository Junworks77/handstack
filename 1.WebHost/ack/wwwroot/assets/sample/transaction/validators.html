<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="/assets/bundle/css/syn.ui.css" rel="stylesheet" />
</head>
<body >
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <div id="main" role="main">
            <div>
                <div>
                    validators 옵션 - ['require', 'unique', 'number', 'ipaddress', 'email', 'date', 'dateformat'] <br />
                    unique 옵션은 거래 요청이 Form, 그리드의 Row 이면 적용되지 않음
                </div>
                <input type="text" id="txtApplicationID" value="txtApplicationID" class="form-control" syn-datafield="ApplicationID" syn-options="{belongID: 'R01', validators: ['require', 'numeric'], controlText: '어플리케이션ID'}">
                <div class="wrapper-toolbar">
                    <div class="pull-left">
                        <span class="title" style="margin-left:10px;">거래목록</span>
                    </div>
                    <div class="pull-right">
                        <div class="control-set">
                            <button type="button" class="btn btn-default" syn-datafield id="btnAddRow" syn-events="['click']" syn-options="{triggerConfig: {
								triggerEvent:'click',
								triggerID: 'grdGrid',
								action: '$grid.insertRow',
								params: {
									options:{
                                        sourceValueID: ['MainForm@txtWorkItemID'],
                                        targetColumnID: ['WorkItemID'],
                                        focusColumnID: 'ServiceID'
                                    }
								}
							}}">
                                추가
                            </button>
                            <button type="button" class="btn btn-default" syn-datafield id="btnRemoveRow" syn-options="{triggerConfig: {
								triggerEvent:'click',
								triggerID: 'grdGrid',
								action: '$grid.removeRow',
								params: {
									options:{focusColumnID: 'ServiceID'}
								}
							}}">
                                삭제
                            </button>
                        </div>
                    </div>
                </div>
                <div style="width:960px; height:200px;">
                    <syn_grid id="grdGrid" syn-datafield="Transaction" syn-events="['afterSelectionEnd', 'afterChange']" syn-options="{
                        controlText: '거래목록',
                        height: 180, 
                        columns: [
	                    ['WorkItemID', 'WorkItemID', 100, true, 'text', false, 'left', ['R02','M01','M02']],
	                    ['PK_ServiceID', '(숨김)서비스ID', 100, true, 'text', false, 'left', ['M01','M02']],
	                    ['ServiceID', '서비스ID', 100, false, 'numeric', false, 'left', ['R02','M01','M02'], ['require', 'unique']],
	                    ['ReturnType', '반환타입ID', 100, false, 'numeric', false, 'left', ['M01','M02']],
	                    ['ReturnTypeName', '반환타입', 100, false, 'numeric', false, 'left', ''],
	                    ['CommandType', '거래구분ID', 100, false, 'numeric', false, 'left', ['M01','M02']],
	                    ['TransactionTypeName', '거래구분', 100, false, 'numeric', false, 'left', ''],
	                    ['TransactionScope', 'TX여부', 100, false, 'checkbox', false, 'center', ['M01','M02']],
	                    ['Description', '비고', 270, false, 'text', false, 'left', ['M01','M02']],
	                    ['CreateUserID', '입력담당자ID', 100, false, 'numeric', false, 'left', ['M01','M02']],
	                    ['CreateUserName', '입력담당자', 100, false, 'text', true, 'center', ''],
	                    ['CreateDateTime', '입력일자', 130, false, 'text', true, 'center', '']
                    ]}" }; style="width: 960px; border:1px solid;"></syn_grid>
                </div>
                <button type="button" class="btn btn-default" syn-datafield id="btnRetrieve" syn-events="['click']">
                    조회
                </button>
            </div>
        </div>
    </form>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
</body>
</html>
