<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/assets/bundle/css/syn.bundle.css">
</head>
<body>
    <form autocomplete="off" style="display: none;" id="form1" syn-datafield="MainForm">
        <button type="button" class="btn btn-default" syn-datafield id="btnRetrieve" syn-options="{transactConfig: {
				triggerEvent:'click',
				functionID: 'G01',
				inputs: [{ type: 'Row', dataFieldID: 'MainForm' },{ type: 'Row', dataFieldID: 'MainForm' }],
				outputs: []}
			}">
            조회
        </button>
        <input type="text" id="txtApplicationID" syn-datafield="ApplicationID" syn-options="{belongID: ['R01', 'R03']}" value="1" />
        <input type="text" id="txtCodeGroupID" syn-datafield="CodeGroupID" syn-options="{belongID: 'R01'}" value="CMM001" />
        <input type="text" id="txtCodeType" syn-datafield="CodeType" />
        <input type="text" id="txtCodeGroupName" syn-datafield="CodeGroupName" />
        <input type="text" id="txtDescription" syn-datafield="Description" />
        <input type="text" id="txtCustom1" syn-datafield="Custom1" />
        <input type="text" id="txtCustom2" syn-datafield="Custom2" />
        <input type="text" id="txtCustom3" syn-datafield="Custom3" />
        <input type="checkbox" id="chkUseYN" syn-datafield="UseYN" />
        <input type="text" id="txtCreatePersonID" syn-datafield="CreatePersonID" />
        <input type="text" id="txtCreateDateTime" syn-datafield="CreateDateTime" />
    </form>
    <script src="/assets/js/syn.loader.js" type="text/javascript"></script>
</body>
</html>
