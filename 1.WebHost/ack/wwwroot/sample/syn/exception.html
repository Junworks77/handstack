<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>exception</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <div id="wrap" class="sub">
            <div class="bx_sep">
                <header>
                    syn.exception (syn.$e)
                </header>
                <div class="tb_ly_a">
                    <table>
                        <colgroup>
                            <col style="width:25%" />
                            <col />
                        </colgroup>
                        <tr>
                            <th scope="col">
                                $exception.add
                            </th>
                            <td>
                                <input type="button" id="btnAdd" value="예외처리기 추가" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $exception.remove
                            </th>
                            <td>
                                <input type="button" id="btnRemove" value="예외처리기 삭제" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $exception.actionHandler
                            </th>
                            <td>
                                <input type="button" id="btnActionHandler" value="예외처리기 실행" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                $exception.exceptionHandler
                            </th>
                            <td>
                                <input type="text" id="txtExceptionHandler" value="">
                                <input type="button" id="btnExceptionHandler" value="예외처리기 정보 반환" syn-events="['click']" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <script src="/assets/js/syn.loader.js"></script>
</body>
</html>
