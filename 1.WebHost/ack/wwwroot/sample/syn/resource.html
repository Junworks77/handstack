<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>resource</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <div id="wrap" class="sub">
            <div class="bx_sep">
                <header>
                    syn.resource (syn.$res)
                </header>
                <div class="tb_ly_a">
                    <table>
                        <colgroup>
                            <col style="width:25%" />
                            <col />
                        </colgroup>
                        <tr>
                            <th scope="col">
                                syn.$res.add
                            </th>
                            <td>
                                <input type="text" id="txtAdd" value="" />
                                <input type="button" id="btnAdd" value="문자열 리소스 추가" syn-events="['click']" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">
                                syn.$res.remove
                            </th>
                            <td>
                                <input type="text" id="txtRemove" value="" />
                                <input type="button" id="btnAdd2" value="문자열 리소스 추가" syn-events="['click']" />
                                <input type="button" id="btnRemove" value="문자열 리소스 삭제" syn-events="['click']" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>

    <script src="/assets/js/syn.loader.js"></script>
</body>
</html>
