<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/assets/bundle/css/syn.bundle.css">
</head>
<body>
	<form autocomplete="off" id="form1" syn-datafield="MainForm">
		<input type="text" id="txtApplicationID" syn-datafield="ApplicationID" />
		<input type="text" id="txtApplicationName" syn-datafield="ApplicationName" />
		<select id="ddlApplicationType" syn-datafield="ApplicationType">
			<option value="1">화면</option>
			<option value="2">업무</option>
			<option value="3">데이터</option>
		</select>
		<input type="text" id="txtRemark" syn-datafield />
		<input id="chkUseYN" type="checkbox" syn-datafield="UseYN" value="test" checked="checked" syn-options="{textContent: '사용여부', toQafControl: true}">
		<input id="rdoUseYN1" name="rdoUseYN" type="radio" syn-datafield="RadioUseYN" value="test" syn-options="{textContent: '사용', toQafControl: true}">
		<input id="rdoUseYN2" name="rdoUseYN" type="radio" syn-datafield="RadioUseYN" value="test" checked="checked" syn-options="{textContent: '미사용', toQafControl: true}">
		<input type="button" id="btnHelloworld" value="Helloworld" syn-events="['click']" />
	</form>
	<script src="/assets/js/syn.loader.js"></script>
</body>
</html>
